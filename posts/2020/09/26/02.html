        <p>今日はとことんダメな日だった。</p>
<p>朝の時間にお話しをした。</p>
<p>他人の気持ちを考えることと、自分の気持を大切に行動することを心がけたいと思う。</p>
<p>あれだけ相談にのってもらって色々教えてもらっているのに、何一つわかることができなくてつらい。 わかってるんだけどダメな思考が頭から離れない。</p>
<p>つらい。 苦しい。</p>
<p>今後どうにかなるといいんだけど……</p>
