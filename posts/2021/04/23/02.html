    <section>
        <p>税理士さんと話をした。 まとめると次のようになる。</p>
<p>130万を超えたら社会保険、国民年金、国民健康保険を払わなくてはいけない。 103万から住民税と所得税がかかる。 150万を超えると大体元が取れる。 扶養から外れる手続きを年末に行う。 白色で確定申告をする。</p>
<p>あとは昼にゼミがあった。 進捗報告をした。</p>
<p>あとは夜まで論文を読んだ。</p>
